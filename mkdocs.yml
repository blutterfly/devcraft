# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - macros
  - social
  - blog
  - glightbox
  - tags
  - awesome-pages

# Markdown Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Extra JavaScript and CSS
extra_css:
  - stylesheets/extra.css
  - assets/css/custom/css

extra_javascript:
  - scripts/extra.js

# Extra Settings
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/blutterfly
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your_handle
  analytics:
    provider: google
    property: UA-XXXXXXXXX-X
