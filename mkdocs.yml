site_name: DevCraft
site_url: https://blutterfly.github.io/devcraft/
site_author: Larry Prestosa
site_description: "A handbook for DevCraft - covering Python, Pandas, Databases, and more."

repo_name: blutterfly/devcraft
repo_url: https://github.com/blutterfly/devcraft

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

